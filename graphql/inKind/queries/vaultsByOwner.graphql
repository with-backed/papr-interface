query vaultsByOwner($owner: ID) {
  vaults(where: { id: $owner }) {
    ...allVaultProperties
  }
}

query vaultsByOwnerForController($owner: Bytes, $controller: String) {
  vaults(where: { account: $owner, controller: $controller }) {
    ...allVaultProperties
  }
}

query collateralVaultByOwnerForController(
  $owner: Bytes
  $controller: String
  $collateralContract: Bytes
) {
  vaults(
    where: {
      account: $owner
      controller: $controller
      collateralContract: $collateralContract
    }
  ) {
    ...allVaultProperties
  }
}
