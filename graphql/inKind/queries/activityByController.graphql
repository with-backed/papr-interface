query activityByController($controllerId: String) {
  addCollateralEvents(where: { controller: $controllerId }) {
    ...allAddCollateralEventProperties
  }
  removeCollateralEvents(where: { controller: $controllerId }) {
    ...allRemoveCollateralEventProperties
  }
  debtDecreasedEvents(where: { controller: $controllerId }) {
    ...allDebtDecreasedEventProperties
  }
  debtIncreasedEvents(where: { controller: $controllerId }) {
    ...allDebtIncreasedEventProperties
  }
  auctionStartEvents(where: { controller: $controllerId }) {
    ...allAuctionStartEventProperties
  }
  auctionEndEvents(where: { controller: $controllerId }) {
    ...allAuctionEndEventProperties
  }
}
