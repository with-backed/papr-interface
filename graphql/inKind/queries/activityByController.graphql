query activityByController($controllerId: String, $vaultId: Bytes) {
  addCollateralEvents(where: { controller: $controllerId, vault: $vaultId }) {
    id
    timestamp
    vault {
      id
    }
    collateral {
      id
      contractAddress
      tokenId
      symbol
    }
  }
  removeCollateralEvents(
    where: { controller: $controllerId, vault: $vaultId }
  ) {
    id
    timestamp
    vault {
      id
    }
    collateral {
      id
      contractAddress
      tokenId
      symbol
    }
  }
  debtDecreasedEvents(where: { controller: $controllerId, vault: $vaultId }) {
    id
    timestamp
    vault {
      id
    }
    amount
  }
  debtIncreasedEvents(where: { controller: $controllerId, vault: $vaultId }) {
    id
    timestamp
    vault {
      id
    }
    amount
  }
  auctionStartEvents(
    where: { controller: $controllerId, auction: { vault: $vaultId } }
  ) {
    id
    timestamp
    auction {
      id
      auctionAssetID
      auctionAssetContract
      startPrice
      vault {
        id
        controller {
          id
        }
      }
    }
  }
  auctionEndEvents(
    where: { controller: $controllerId, auction: { vault: $vaultId } }
  ) {
    id
    timestamp
    auction {
      auctionAssetID
      auctionAssetContract
      endPrice
      vault {
        id
        controller {
          id
        }
      }
    }
  }
}
