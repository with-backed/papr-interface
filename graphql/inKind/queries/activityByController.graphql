query activityByController($controllerId: String) {
  addCollateralEvents(where: { controller: $controllerId }) {
    id
    timestamp
    vault {
      id
    }
    collateral {
      id
      contractAddress
      tokenId
      symbol
    }
  }
  removeCollateralEvents(where: { controller: $controllerId }) {
    id
    timestamp
    vault {
      id
    }
    collateral {
      id
      contractAddress
      tokenId
      symbol
    }
  }
  debtDecreasedEvents(where: { controller: $controllerId }) {
    id
    timestamp
    vault {
      id
    }
    amount
  }
  debtIncreasedEvents(where: { controller: $controllerId }) {
    id
    timestamp
    vault {
      id
    }
    amount
  }
  auctionStartEvents {
    id
    timestamp
    auction {
      id
      auctionAssetID
      auctionAssetContract
      startPrice
      vault {
        id
        controller {
          id
        }
      }
    }
  }
  auctionEndEvents {
    id
    timestamp
    auction {
      auctionAssetID
      auctionAssetContract
      endPrice
      vault {
        id
        controller {
          id
        }
      }
    }
  }
}
