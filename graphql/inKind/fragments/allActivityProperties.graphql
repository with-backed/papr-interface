fragment allActivityProperties on Activity {
  id
  timestamp
  user
  sqrtPricePool
  tickCurrent
  amountBorrowed
  amountRepaid
  amountIn
  amountOut
  clientFeeBips
  vault {
    ...allVaultProperties
  }
  tokenIn {
    ...allERC20Properties
  }
  tokenOut {
    ...allERC20Properties
  }
  addedCollateral {
    id
    collateral {
      id
    }
    tokenId
  }
  removedCollateral {
    id
    collateral {
      id
    }
    tokenId
  }
  auctionCollateral {
    ...allERC721Properties
  }
  auctionTokenId
  auctionEndPrice
  totalLiquidityAdded
  totalLiquidity0
  totalLiquidity1
  liquidityAdded
  liquidityAdded0
  liquidityAdded1
  positionTickUpper
  positionTickLower
}
