fragment allPaprControllerProperties on PaprController {
  id
  createdAt
  token0IsUnderlying
  poolAddress
  underlying {
    ...allERC20Properties
  }
  paprToken {
    ...allERC20Properties
  }
  maxLTV
  target
  allowedCollateral(where: { allowed: true }) {
    id
    token {
      ...allERC721Properties
    }
    allowed
  }
  vaults {
    ...allVaultProperties
  }
}
