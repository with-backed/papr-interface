query poolById($id: ID!) {
  pool(id: $id) {
    token0 {
      id
      decimals
      symbol
      name
    }
    token1 {
      id
      decimals
      symbol
      name
    }
    swaps {
      id
      timestamp
      sender
      recipient
      amount0
      amount1
      amountUSD
      sqrtPriceX96
    }
  }
}
